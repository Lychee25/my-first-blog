{% extends 'blog/base.html' %}

{%block content%}
    {% for x in posts %}
        <section>
            <time>Published: {{x.published_date}} </time>
            <h2><a href="{% url 'post_detail' pk=x.pk %}">{{x.title}}</a></h2>
            <p>{{x.text}}
        </section>
    {%endfor%}
{%endblock%}
